
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerGrid Monitor - Industrial DGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(51, 65, 85, 0.4); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #020617; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        @keyframes pulse-soft { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.5; } }
        .animate-pulse-soft { animation: pulse-soft 3s infinite; }
        #list-container { min-height: 400px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="bg-[#020617] text-slate-100 min-h-screen custom-scrollbar">
    <div id="app" class="p-4 md:p-10 max-w-[1700px] mx-auto pb-32">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-8 mb-16 border-b border-slate-900 pb-12">
            <div class="flex items-center gap-8">
                <div class="relative">
                    <div class="absolute inset-0 bg-indigo-500 blur-3xl opacity-20 animate-pulse-soft"></div>
                    <div class="relative bg-gradient-to-br from-indigo-600 to-blue-700 p-5 rounded-3xl shadow-2xl">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                </div>
                <div>
                    <div class="flex items-center gap-4">
                        <h1 class="text-4xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-500">
                            PowerGrid Monitor
                        </h1>
                        <span class="bg-indigo-500/10 text-indigo-400 text-[10px] font-black px-3 py-1 rounded-full border border-indigo-500/20 uppercase tracking-[0.2em] shadow-sm">Industrial Live</span>
                    </div>
                    <p class="text-slate-500 font-bold text-sm mt-2 tracking-tight" id="last-updated-text">Sincronizando ativos...</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button onclick="app.showDeployGuide()" class="bg-slate-900/50 hover:bg-slate-800 p-4 text-slate-400 hover:text-indigo-400 rounded-2xl transition-all border border-slate-800" title="Configurar IA">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </button>
                <button onclick="app.configApi()" class="bg-slate-900/50 hover:bg-slate-800 p-4 text-slate-400 hover:text-white rounded-2xl transition-all border border-slate-800" title="Configurar Planilha">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </button>
                <button id="refresh-btn" onclick="app.fetchData()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-4 rounded-2xl flex items-center gap-3 font-black text-sm uppercase tracking-widest transition-all shadow-2xl shadow-indigo-600/20 border border-indigo-500/20">
                    <svg id="refresh-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                    Sincronizar
                </button>
            </div>
        </header>

        <!-- Stats Grid -->
        <div id="stats-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-16"></div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-12">
            <!-- Table Section -->
            <div class="lg:col-span-3 space-y-10">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-black text-white tracking-tight flex items-center gap-3">
                        Monitoramento de Frota
                    </h2>
                    <div class="flex gap-6">
                        <span class="flex items-center gap-2 text-[10px] font-black uppercase text-slate-500 tracking-widest"><span class="w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span> Normal</span>
                        <span class="flex items-center gap-2 text-[10px] font-black uppercase text-slate-500 tracking-widest"><span class="w-2.5 h-2.5 rounded-full bg-amber-500 shadow-[0_0_10px_rgba(245,158,11,0.5)]"></span> Alerta</span>
                        <span class="flex items-center gap-2 text-[10px] font-black uppercase text-slate-500 tracking-widest"><span class="w-2.5 h-2.5 rounded-full bg-rose-500 shadow-[0_0_10px_rgba(244,63,94,0.5)]"></span> Cr√≠tico</span>
                    </div>
                </div>
                <div id="list-container" class="glass rounded-[3rem] overflow-hidden shadow-2xl transition-all">
                    <div class="p-40 text-center text-slate-700 font-bold uppercase tracking-[0.2em] animate-pulse">Iniciando Sistemas Grid...</div>
                </div>
            </div>

            <!-- Sidebar AI -->
            <div class="lg:col-span-1 space-y-10">
                <div id="ai-insights-container" class="bg-slate-900/40 border border-slate-800 rounded-[2.5rem] p-10 shadow-2xl min-h-[400px]">
                    <div class="animate-pulse space-y-6">
                        <div class="flex gap-4">
                            <div class="h-10 w-10 bg-slate-800 rounded-xl"></div>
                            <div class="h-10 bg-slate-800 rounded-xl w-3/4"></div>
                        </div>
                        <div class="h-32 bg-slate-800 rounded-2xl"></div>
                        <div class="h-24 bg-slate-800 rounded-2xl"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modais -->
    <div id="modal-container" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-[#020617]/95 backdrop-blur-3xl transition-all"></div>
    <div id="guide-container" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/95 backdrop-blur-xl transition-all"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
